<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Registro Cliente</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <form>
      <ion-list>
        <ion-item>
          <ion-label>
            <h3>Tipo de Documento</h3>
            <ion-select
              interface="popover"
              (ionChange)="tipoDocumnetoSeleccionada($event)"
              cancelText="NO"
              okText="OK"
            >
              <ion-select-option
                expand="full"
                value="{{ documento.idTipoDocumento }}"
                *ngFor="let documento of listaTipoDocumento"
              >
                {{ documento.documento }}</ion-select-option
              >
            </ion-select>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h3>Documento</h3>
            <ion-input
              type="number"
              name="documento"
              required="true"
              [(ngModel)]="clienteFactura.documento"
            >
            </ion-input>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h3>Razon Social</h3>
            <ion-input
              type="text"
              name="nombreCliente"
              required="true"
              [(ngModel)]="clienteFactura.nombreCliente"
            >
            </ion-input>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h3>E-Mail</h3>
            <ion-input
              type="text"
              name="correoElectronico"
              required="true"
              [(ngModel)]="clienteFactura.correoElectronico"
            >
            </ion-input>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h3>Numero Celular</h3>
            <ion-input
              type="text"
              name="numCelular"
              required="true"
              [(ngModel)]="clienteFactura.numCelular"
            >
            </ion-input>
          </ion-label>
        </ion-item>
        <ion-button (click)="regitrarCliente()"> Confirmar </ion-button>
        <ion-button (click)="cancelarRegistro()"> Cancelar </ion-button>
      </ion-list>
    </form>
  </ion-card-content>
</ion-card>
