<ion-card style="height: 320px; overflow-y: scroll">
  <ion-card-header>
    <ion-card-subtitle>Datos Factura</ion-card-subtitle>
    <section>
      <!--<ion-button size="small" color="success">Confirmar</ion-button>
      <ion-button size="small" expand="full" color="danger" (click)="cancelarFormaPago()">Cancelar</ion-button>-->
    </section>
  </ion-card-header>
  <ion-card-content>
    <form>
      <ion-list>
        <ion-item>
          <ion-label>
            <h3>Tipo de Documento</h3>
            <ion-select
              interface="popover"
              (ionChange)="tipoDocumnetoSeleccionada($event)"
              cancelText="NO"
              okText="OK"
            >
              <ion-select-option
                expand="full"
                value="{{ documento.idClasificador }}"
                *ngFor="let documento of listaTipoDocumento"
              >
                {{ documento.nombre }}</ion-select-option
              >
            </ion-select>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h3>Documento</h3>
            <ion-input
              type="text"
              name="nroDocumento"
              required="true"
              (ionBlur)="documentoLostFocus()"
              [(ngModel)]="nroDocumento"
            >
            </ion-input>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h3>Nombre Factura</h3>
            <ion-input
              type="text"
              name="nombreFactura"
              required="true"
              [(ngModel)]="nombreFactura"
            >
            </ion-input>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h3>E-Mail</h3>
            <ion-input
              type="text"
              name="email"
              required="true"
              [(ngModel)]="email"
            >
            </ion-input>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h3>Numero Celular</h3>
            <ion-input
              type="text"
              name="email"
              required="true"
              [(ngModel)]="email"
            >
            </ion-input>
          </ion-label>
        </ion-item>

        <ion-button expand="full" (click)="confirmarDatosFactura()">
          Confirmar Datos Factura
        </ion-button>
      </ion-list>
    </form>
  </ion-card-content>
</ion-card>
