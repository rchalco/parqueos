
<app-custom-header title="Cambio de Contraseña"></app-custom-header>
<ion-content>
  <form #formulario="ngForm"> 
    <ion-item lines="full">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" name="Usuario" [(ngModel)] = "logidata.Usuario" required="true" readonly="true"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña Anterior</ion-label>
      <ion-input type="password" name="Password" [(ngModel)] = "logidata.Password" required="true"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contraseña Nueva</ion-label>
      <ion-input type="password" name="PasswordNuevo" [(ngModel)] = "logidata.PasswordNuevo" required="true"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Redigtar Contraseña Nueva</ion-label>
      <ion-input type="password" name="PasswordNuevoRe" [(ngModel)] = "logidata.PasswordNuevoRe" required="true"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" (click)="cambiarcontrasena(logidata)" expand="block" [disabled]="!formulario.valid">Cambiar Contraseña</ion-button>
        
        <!-- <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a> -->
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label color="danger" *ngIf="!validForm"
          >La contraseña regiditada no es la misma</ion-label
        >
      </ion-col>
    </ion-row>

  </form>
</ion-content>
